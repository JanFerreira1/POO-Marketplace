# Nome da aplicação
spring.application.name=replayce-backend

# Banco de dados H2 persistente em arquivo (salva em /data/replayce-db.mv.db)
spring.datasource.url=jdbc:h2:file:./data/replayce-db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==> ADICIONADO: Força a execução do script import.sql
spring.sql.init.mode=always

# Console H2 (abrir em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Porta do servidor
server.port=8080
